<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="https://bookcover.yuewen.com/qdbimg/349573/1027030348/180" alt="" >
    <script>
        var eleImage = document.getElementById('img')
        console.log(eleImage);
        var storeMap = new Map();
        storeMap.set(eleImage, eleImage.outerHTML);
        eleImage.remove();
        eleImage = null;

        setTimeout(() => {
            console.log(storeMap.keys().next());
            document.body.appendChild(storeMap.keys().next().value)
        }, 2000);
    </script>
</body>
</html>
