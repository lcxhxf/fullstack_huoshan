<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>国宝熊猫</title>
    
</head>
<body>
    <div class="bamboo-1" >
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
    </div>
    <div class="bamboo-2" >
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
    </div>
    <div class="bamboo-3" >
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
    </div>
    <!-- panda -->
    <div class="panda">
        <div class="body">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="left-leg" id="legs"></div>
            <div class="right-leg" id="legs"></div>
        </div>
        <div class="head">
            <div id="eyes" class="left-eye"></div>
            <div id="eyes" class="right-eye"></div>
            <div id="nose"></div>
            <div id="ears" class="left-ear"></div>
            <div id="ears" class="right-ear"></div>
            <div id="lips" class="left-lips"></div>
            <div id="lips" class="right-lips"></div>
        </div>
    </div>
</body>
</html>
