    // <!-- 1. 代理模式 -->
    var myImage = (function() {
        var imgNode = document.createElement('img');
        document.body.appendChild(imgNode);
        return {
            setSrc: function(src) {
                imgNode.src = src
            }
        }
    })()
    var proxyImage = (function() {
        var img = new Image();
        img.onload = function() {
            myImage.setSrc(this.src)
        }
        // 闭包
        return {
            setSrc: function(src) {
                // 代理对象去做体力活 下载图片
                myImage.setSrc('https://img0.baidu.com/it/u=1654715439,2434661835&fm=26&fmt=auto&gp=0.jpg')
                img.src = src;  // 网络进程
            }
        }
    })()
    // A要显示图片 让代理对象去找
    proxyImage.setSrc('https://i.loli.net/2021/09/04/x1dvTGLXlzIs9ng.jpg') //代理对象去执行
