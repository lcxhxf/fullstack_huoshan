<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = '段总';//window.name
        let zwl = {
            name: '曾总'
        }
        let xz = {
            name:'项总',
            getName: function() {
                console.log(this.name);
            }
        }
        // this 是关键字 函数被 运行时， 动态创建出来
        // 1.xz.getName() 被 运行时， 运行方式 是对象的方法被调用
        // this 指向对象
        // 2.函数作为事件响应函数的形式被调用， this指向事件对象

        xz.getName(); // this 被 动态决定的
        // fn 代码体 getName一样样， 但是运行的方式 不一样
        // fn 普通函数运行时， this 指向全局
        const fn = xz.getName();
        console.log(fn); //this 丢失了
        fn();
        const fn2 = fn.bind(zwl);
        console.log(fn2)
        fn2();
    </script>
</body>
</html>
