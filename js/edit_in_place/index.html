<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #titleField input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="other"></div>
    <script>

        function EditInPlaceField(id, parent, value ) {
            this.id = id;
            this.parent = parent;
            this.value = value || '‰Ω†ÊòØ‰∏™Áå™üêñ';
            this.createElment(); 
            this.bindEvent();
        }

        EditInPlaceField.prototype.createElment = function() {
            // 1.ÂàõÂª∫Div
            // 2.ÊåÇËΩΩ this.value createTextNode
            // 3.ÊåÇËΩΩÂà∞ parent 
            this.containerElement = document.createElement('div');

            this.staticElement = document.createElement('span')
            this.staticElement.appendChild(document.createTextNode(this.value))
            this.containerElement.appendChild(this.staticElement);
           
            this.fieldElement = document.createElement('input');
            this.fieldElement.value = this.value;
            this.fieldElement.style.display = 'none'
            this.containerElement.appendChild(this.fieldElement);
           
            this.saveButton = document.createElement('input');
            this.saveButton.type = 'button'
            this.saveButton.value = 'Save'
            this.saveButton.style.display = 'none'
            this.containerElement.appendChild(this.saveButton)

            this.cancelButton = document.createElement('input');
            this.cancelButton.type = 'button'
            this.cancelButton.value = 'Cancel'
            this.cancelButton.style.display = 'none'
            this.containerElement.appendChild(this.cancelButton)

            this.parent.appendChild(this.containerElement)       
        }
        
        EditInPlaceField.prototype.switchToEditState = function() {
            this.staticElement.style.display = 'none';
            this.saveButton.style.display = 'inline'
            this.cancelButton.style.display = 'inline'
            this.fieldElement.style.display = 'inline';
            this.fieldElement.focus();
        }

        EditInPlaceField.prototype.switchToNormalState = function() {
            this.staticElement.style.display = 'inline';
            this.saveButton.style.display = 'none'
            this.cancelButton.style.display = 'none'
            this.fieldElement.style.display = 'none';
        }

        EditInPlaceField.prototype.doSave =function() {
            let newValue = this.fieldElement.value;
            this.staticElement.innerText = newValue;
            this.value = newValue;
        
            this.switchToNormalState();
        }

        EditInPlaceField.prototype.bindEvent = function() {
            this.staticElement.addEventListener('click', this.switchToEditState.bind(this));
            this.cancelButton.addEventListener('click', this.switchToNormalState.bind(this));
            this.saveButton.addEventListener('click', this.doSave.bind(this));
        }

        var titleEditor = new EditInPlaceField('titleField',document.body, '‰Ω†ÊòØ‰∏™Áå™üêñ');
        var titleEditor2 = new EditInPlaceField('newtitleField',document.getElementById('other'), '‰Ω†ÊòØüêï');
    </script>
</body>
</html>
